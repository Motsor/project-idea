<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Ideas</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<h1>Idea list</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Difficulty</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="idea:${ideas}">
        <td th:text="${idea.name}"></td>
        <td th:text="${idea.description}"></td>
        <td th:text="${idea.difficulty}"></td>
        <td><a th:href="@{/delete/{id}(id=${idea.id})}">Delete</a></td>
        <td><a th:href="@{/edit/{id}(id=${idea.id})}">Edit</a></td>
    </tr>
</table>

<h4><a th:href="@{/addidea}">Add Idea</a></h4>
<form th:action="@{/logout}" method="post">
    <input class="btn btn-danger" type="submit" value="Sign Out"/>
</form>
</body>
</html>
